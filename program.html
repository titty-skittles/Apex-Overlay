<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Overlay Program</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        overflow: hidden;
      }
    </style>
    <link rel="stylesheet" href="src/program/program.css" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link type="text/css" rel="stylesheet" href="/Fonts/ApexTVfonts.css" />
  </head>
  <body class="program">
    <div id="app">
      <div class="overlay-stage">
        <div class="overlay-safe">

          <div class="scorebug" sbContext="ScoreBoard.CurrentGame">
            <!-- CLOCK (top-left) -->
            <section class="clockTop">
              <div class="periodBadge">
                <span class="periodNum" data-bind="period.number"></span>
                <span class="periodSuffix" data-bind="period.suffix"></span>
              </div>
              <div class="periodTime Time Clock" data-bind="main.time"></div>
              <div class="secondaryTime" data-bind="secondary.time"></div>
            </section>

            <!-- TEAM 1 HEADER (top-middle) -->
            <section class="teamHead team1">
              <div class="teamName" data-bind="t1.name.long"></div>
              <div class="teamScore" data-bind="t1.score" >246</div>
              <div class="timeoutblk">
                <div data-bind="t1.timeout.3"></div>
                <div data-bind="t1.timeout.2"></div>
                <div data-bind="t1.timeout.1"></div>
                <div data-bind="t1.review.1"></div>
              </div>
            </section>

            <!-- TEAM 2 HEADER (top-right) -->
            <section class="teamHead team2">
              <div class="teamName" data-bind="t2.name.long"></div>
              <div class="teamScore" data-bind="t2.score" >246</div>
              <div class="timeoutblk">
                <div data-bind="t2.timeout.3"></div>
                <div data-bind="t2.timeout.2"></div>
                <div data-bind="t2.timeout.1"></div>
                <div data-bind="t2.review.1"></div>
              </div>
            </section>

            <!-- JAM STRIP (bottom-left) -->
            <section class="gameStatusStrip">
              <div class="" data-bind="status.label"></div>
            </section>

            <!-- TEAM 1 JAMMER LINE (bottom-middle) -->
            <section class="team1 jammerRow">
              <div class="jammerName">
                <span class="jammingNum" data-bind="t1.jamming.number"></span>
                <span class="jammingSkater" data-bind="t1.jamming.name"></span>
              </div>
                          
              <div class="jamRight">
                <div class="jamDelta">+<span data-bind="t1.jamScore"></span></div>
                <div class="teamJamStatus" data-bind="t1.jam.status"></div>
              </div>

            </section>

            <!-- TEAM 2 JAMMER LINE (bottom-right) -->
            <section class="jammerRow">
              <div class="jammerName">
                <span class="jammerNum" data-bind="t2.jamming.number"></span>
                <span class="jammerSkater" data-bind="t2.jamming.name"></span>
              </div>
              <div class="jamDelta">+<span data-bind="t2.jamScore"></span></div>
              <div class="jammerStatus" ></div>
            </section>
          </div>

          <!-- future layers -->
          <div class="lowerthird" hidden></div>
          <div class="statsPanel" hidden></div>

        </div>
      </div>
    </div>

    <script type="module" src="/src/program/main.js"></script>
  </body>

</html>
